<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/axios.js"></script>
    <title>Axios</title>
</head>

<body>
    <h1>Axios</h1>
    <div class="content">
        <h1>Estados</h1>
    </div>
    <script>
        const url = 'dados/estados.json'
        axios(url).then(resp => {
            const items = resp.data.reduce(
                (html, state) => html + `<li>${state.nome}</li>`, ''
            )
            const content = document.querySelector('.content')
            content.insertAdjacentHTML('beforeend', `<ul>${items}</ul>`)
        })
    </script>
</body>

</html>
