<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API 1</title>
</head>

<body>
    <h1>Fetch API 1</h1>
    <script>
        const url = 'dados/estados.json'
        fetch(url)
            .then(resp => resp.json())
            .then(states => {
                const items = states.reduce(
                    (html, state) => html + `<li>${state.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${items}</ul>`)
            })
    </script>
</body>

</html>
